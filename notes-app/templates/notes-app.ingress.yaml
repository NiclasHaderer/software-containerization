apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    kubernetes.io/ingress.global-static-ip-name: "containerisation-ingress-static-ip"
    cert-manager.io/issuer: letsencrypt-staging #  or letsencrypt-staging | letsencrypt-production
  labels:
    app: notes-app
    chart: "notes-app-0.1.0"
    release: "release-name"
    heritage: "Helm"
spec:
  tls:
    - secretName: k8-omes-app-tls-staging
      hosts:
        - k8.omes.app
  rules:
    - host: k8.omes.app
      http:
        paths:

          # for backend api
          - path: /api/(.*)?
            pathType: Prefix
            backend:
              service:
                name: notes-app-backend
                port:
                  number: 8000

          # for frontend app
          - path: "/(.*)?"
            pathType: Prefix
            backend:
              service:
                name: notes-app-frontend
                port:
                  number: 80
