apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{.Chart.Name}}-allow-ingress-only
  labels:
    app: {{ .Chart.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  podSelector:
    matchExpressions:
      - key: tier
        operator: In
        values:
          - backend
          - frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              tier: ingress
        - namespaceSelector:
            matchLabels:
              "app.kubernetes.io/instance": ingress-nginx

        - podSelector:
            matchLabels:
              tier: ingress
        - podSelector:
            matchLabels:
              "app.kubernetes.io/instance": ingress-nginx
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              tier: ingress
        - namespaceSelector:
            matchLabels:
              "app.kubernetes.io/instance": ingress-nginx

        - podSelector:
            matchLabels:
              tier: ingress
        - podSelector:
            matchLabels:
              "app.kubernetes.io/instance": ingress-nginx