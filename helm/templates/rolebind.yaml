apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{.Chart.Name}}-admin-binding
  namespace: {{.Release.Namespace}}
subjects:
  {{  range $user := .Values.users.admin }}
    - kind: User
      name: {{ $user }}
      apiGroup: rbac.authorization.k8s.io
    {{- end }}
roleRef:
  kind: Role
  name: {{.Chart.Name}}-admin
  apiGroup: rbac.authorization.k8s.io

