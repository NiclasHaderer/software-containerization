apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15.1-bullseye
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: pg-config
                  key: pg-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secret
                  key: pg-password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: pg-config
                  key: pg-db
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data-volume
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data-volume
          persistentVolumeClaim:
            claimName: pg-data
